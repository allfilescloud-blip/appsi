name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace environment variables
        run: |
          # Substituir variáveis no firebase-config.js
          sed -i "s|%%FIREBASE_API_KEY%%|${{ secrets.FIREBASE_API_KEY }}|g" scripts/firebase-config.js
          sed -i "s|%%FIREBASE_AUTH_DOMAIN%%|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" scripts/firebase-config.js
          sed -i "s|%%FIREBASE_PROJECT_ID%%|${{ secrets.FIREBASE_PROJECT_ID }}|g" scripts/firebase-config.js
          sed -i "s|%%FIREBASE_STORAGE_BUCKET%%|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" scripts/firebase-config.js
          sed -i "s|%%FIREBASE_MESSAGING_SENDER_ID%%|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" scripts/firebase-config.js
          sed -i "s|%%FIREBASE_APP_ID%%|${{ secrets.FIREBASE_APP_ID }}|g" scripts/firebase-config.js
          sed -i "s|%%FIREBASE_MEASUREMENT_ID%%|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g" scripts/firebase-config.js
          
          # Substituir variáveis no ideris-api.js
          sed -i "s|%%IDERIS_PRIVATE_KEY%%|${{ secrets.IDERIS_PRIVATE_KEY }}|g" scripts/ideris-api.js
          
          # Debug: verificar se substituiu corretamente
          echo "Verificando substituição no firebase-config.js:"
          grep "apiKey:" scripts/firebase-config.js
          echo "Verificando substituição no ideris-api.js:"
          grep "PRIVATE_KEY" scripts/ideris-api.js

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
